<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <title>Library</title>
</head>

<body>
    <h1>hello world</h1>
    <form class="form">
        <div class="form-group">
            <label for="bookAuthor">Author</label>
            <input type="text" class="form-control author" id="bookAuthor" placeholder="Autor Name" />
        </div>
        <div class="form-group">
            <label for="bookTitle">Title</label>
            <input type="text" class="form-control title" id="bookTitle" placeholder="Title Name" />
        </div>
        <div class="form-group">
            <label for="bookPages">Pages</label>
            <input type="number" class="form-control pages" id="bookPages" placeholder="Number of Pages" />
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Read
            </label>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
    <script src="library.js"></script>
    <script src="display-data.js"></script>
    <script src="dom.js"></script>
</body>

</html>

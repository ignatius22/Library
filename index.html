<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap" rel="stylesheet">
    <title>Library App</title>
  </head>
  <body>
        <header class="mt-4">
          <h1 class="text-center io">
             BOOK LIBRARY
          </h1>
        </header>
      <div class=" mt-4 container">
        <div id="div1"></div>
         <main class="row container">
          <div class="col-4">
          	 <form class="form card-sh p-4 bg-frm mr-3">
              <div class="form-group">
                <label for="bookAuthor">Author</label>
                <input
                  type="text"
                  class="form-control author"
                  id="bookAuthor"
                  placeholder="Autor Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="bookTitle">Title</label>
                <input
                  type="text"
                  class="form-control title"
                  id="bookTitle"
                  placeholder="Title Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="bookPages">Pages</label>
                <input
                  type="number"
                  class="form-control pages"
                  id="bookPages"
                  placeholder="Number of Pages"
                  required
                />
              </div>

      				<div class="form-check">
      				  <input class="form-check-input read-2" type="checkbox" id="bookRead" placeholder="Number of Pages">
      				  <label class="form-check-label" for="defaultCheck1">
      				    Read
      				  </label>
      				</div>
              
              <button type="submit" class="btn btn-primary shadow mb-2">Submit</button>
            </form>
         </div>
           
      <div class="col-8 border-top">
      	 <h4 class="text-center">Our Books</h4>
            <div class="all-books">
              <div class="card-container">
                <div class="row" id="books-ctn"></div>
              </div>
            </div>
      </div>
      </main>
      </div>
          <script src="library.js"></script>
          <script src="display-data.js"></script>
          <script src="dom.js"></script>
</body>
</html>

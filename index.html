<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <title>Library</title>
</head>

<body>
    <header>
        <h1 class="text-center my-4">
            BOOKs LIBRARY
        </h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-6  p-4 shadow">
                <form>
                    <div class="form-group">
                        <label for="bookAuthor">Author</label>
                        <input type="text" class="form-control author" id="bookAuthor" placeholder="Autor Name" />
                    </div>
                    <div class="form-group">
                        <label for="bookTitle">Title</label>
                        <input type="text" class="form-control title" id="bookTitle" placeholder="Title Name" />
                    </div>
                    <div class="form-group">
                        <label for="bookPages">Pages</label>
                        <input type="number" class="form-control pages" id="bookPages" placeholder="Number of Pages" />
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Read
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>

            <div class="col-6">
            	<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
            </div>
        </div>
    </div>
    <script src="library.js"></script>
    <script src="display-data.js"></script>
    <script src="dom.js"></script>
</body>

</html>
